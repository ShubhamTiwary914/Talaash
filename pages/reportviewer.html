<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat </title>

    <!-- Libraries  -->
    <script src="./../scripts/packages/jquery.js"></script>
    <link rel="stylesheet" href="./../styles/css/bs5/css/bootstrap.css">
    <script src="./../styles/css/bs5/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="./../styles/css/bs5/css/bootstrap-icons.css">


    <!-- JS Files  -->
    <script src="./../components/header.js"></script>
    <script src="./../components/footer.js"></script>
    <script src="./../scripts/pages/reportViewer.js"></script>

    <!-- StyleSheets  -->
    <link rel="stylesheet" href="./../styles/css/reportViewer.css">
    <link rel="stylesheet" href="./../styles/css/footer.css">
    <link rel="stylesheet" href="./../styles//css/header.css">

</head>
<body>
    <div id="header"> </div>
    <div id="mainBody"> 

        <br /> <br /> <br /> <br />
        <div class='container' id='reportViewer-box'>

            <div class="row"> 
                <div class='report-label'> Report Status </div>
                <div id='report-status'>  </div> 
            </div> <br /> <br />  <br /> <br />
        
            <div class='row'> 
                <div class='report-label'> Identification Image </div>
                <div id='identificationImage'> </div> 
            </div> <br /> <br /> <br /> <br />

            <div class="row"> 
                <div class='report-label'> Type of Subject </div>
                <div id='report-classification'>  </div> 
            </div> <br /> <br />  <br /> <br />

            <div class="row"> 
                <div class='report-label'> Last Seen Time </div>
                <div id='report-last_seenTime'>  </div> 
            </div> <br /> <br /> <br /> <br />

            <div id='report-alert' class='alert alert-success'>  </div>

            <div class="row"> 
                <div class='report-label'> Last Seen Location </div>
                <div id='report-last_seenLocation'>  </div> 
            </div> <br /> <br /> <br /> <br />

            <div class="row"> 
                <div class='report-label'> Description </div>
                <div id='report-description'>  </div> 
            </div> <br /> <br />  <br /> <br />

            <div class="row"> 
                <div class='report-label'> Report Type </div>
                <div id='report-type'>  </div>
            </div> <br /> <br /> <br />

            <div class="row"> 
                <div id='report-control'>  
                    <button class="btn btn-danger" id='report-delete'>  Delete Report </button> &nbsp; &nbsp; 
                    <button class="btn btn-success" id='report-found'>  Mark as Found </button> &nbsp; &nbsp; 
                    <button class="btn btn-danger" id='report-invalid'> Mark as Invalid </button>    
                </div>
            </div>
        </div>
        <br /> <br /> <br /> <br />

    </div>
    <div id="footer">  </div>
</body> 
</html>
