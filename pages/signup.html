<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>

    <!-- Libraries -->
    <script src="./../scripts/packages/jquery.js"></script>
    <link rel="stylesheet" href="./../styles/css/bs5/css/bootstrap.css">
    <script src="./../styles/css/bs5/js/bootstrap.bundle.js"></script>


    <!--  Other Links -->
    <script src="./../components/footer.js"></script>
    <script src="./../scripts/pages/register.js"></script>

    <link rel="stylesheet" href="./../styles/css/footer.css">
    <link rel="stylesheet" href="./../styles/css/register.css">
    
    
    
</head>
<body>

    <div id="mainBody" class="container"> 
        <div class='row'>

            <div class='col-6'> 
                <img src='./../assets/main/logoArt.jpg' id='logoArt'>
            </div>

            <div class='col-6'>
                <form class="form-control m-5" id='signupForm'>
                    <span id='usernameTaken_alerter' class='text-white alerterText'> </span>
                    <div class='row m-2'>
                        <input class='form-label col-6 p-3 w-75' placeholder="Username" id='input-uname'/> 
                    </div> <br />
                    
                    <div class='row m-2'>
                        <input class='form-label col-6 p-3 w-75' placeholder="Email Address" id='input-email'/> 
                    </div> <br />

                    <span id='contactTaken_alerter' class='text-white alerterText'> </span>
        
                    <div class='row m-2'>
                        <input class='form-label col-6 p-3 w-75' placeholder="Phone No" id='input-phone'/> 
                    </div> <br />

                    <div class='row m-2'>
                        
                        <input class='form-label col-6 p-3 w-75' placeholder="Password" id='input-pwd'/> 
                    </div> <br />

                    <div class='row''>
                        <div class="form-check form-switch" id='userType'>
                            <label class="form-check-label"> Category:  </label>
                            <label class="form-check-label" id='switchLabel'> Civilian </label>
                            <input type="checkbox" class="form-check-input" id='switchInput'/>
                        </div>
                    </div> <br />
                    
                    <div class="row" id='signInLink'> <br />

                        <span class='text-white col-6'>  Already Have an account? </span>  
                        <span class='col-2' id='loginLink'> Sign In </span>
                    </div>
                </form>

                <div class='row m-4'>
                    <div class='col-6'>
                        <button class='btn btn-primary float-end w-50' id='signUp_button'> Submit </button>
                    </div>
                </div>
            </div> 

        </div>
    </div>
    
    <div id="footer">  </div>
</body>
</html>
